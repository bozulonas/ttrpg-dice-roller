<!DOCTYPE html>
<html>
<head>
  <title>Dice Roller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <button id="rollBtn" disabled>Roll: Select dice below</button>
    <p class="hint-text">Right click for an instant roll!</p>

    <div class="dice-selector">
      <div class="dice-icon original" data-die="d4">
        <img src="../images/d4_face4.png" alt="d4"> </div>
      <div class="dice-icon original" data-die="d6">
        <img src="../images/d6_face6.png" alt="d6"> </div>
      <div class="dice-icon original" data-die="d8">
        <img src="../images/d8_face8.png" alt="d8"> </div>
      <div class="dice-icon original" data-die="d10">
        <img src="../images/d10_face10.png" alt="d10"> </div>
      <div class="dice-icon original" data-die="d12">
        <img src="../images/d12_face12.png" alt="d12"> </div>
      <div class="dice-icon original" data-die="d20">
        <img src="../images/d20_face20.png" alt="d20"> </div>
      </div>

    <div id="resultsArea" class="results">
      </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
